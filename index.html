<!--
  Arquivo HTML principal para a aplicação de listagem de vilões do Batman.
  Este arquivo define a estrutura da página, incluindo o cabeçalho, a área de conteúdo principal e o rodapé.
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags para configuração de codificação, viewport e compatibilidade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adiciona a meta tag para tentar permitir o carregamento de conteúdo misto -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Arquivo de Vilões de Gotham</title>

    <!-- Link para o Favicon (ícone da aba do navegador) com a temática do Batman -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/c/c6/Bat-signal_1989_logo.svg" type="image/svg+xml">

    <!-- Link para a folha de estilos CSS que define a aparência da página -->
    <link rel="stylesheet" href="adjetivo.css">
</head>

<body>
    <!-- Cabeçalho da página, contendo o título e o campo de pesquisa -->
    <header class="cabecalho">
        <!-- Contêiner para o logo e o título -->
        <div class="container-titulo">
            <!-- Imagem do logo do Batman -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Bat-signal_1989_logo.svg" alt="Logo do Batman" class="logo">
            <!-- Título principal da página -->
            <h1>Arquivos de Vilões de Gotham</h1>
        </div>
        <!-- Formulário de pesquisa para filtrar os vilões -->
        <form class="formulario-pesquisa" onsubmit="return false;">
            <input type="text" id="campoPesquisa" placeholder="Pesquisar Vilão..." aria-label="Campo de Pesquisa de Vilões">
        </form>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <!-- Seção onde os cards dos vilões serão exibidos dinamicamente via JavaScript -->
        <section id="cardContainer" class="card-container">
            <!-- Os cards dos vilões serão inseridos aqui -->
        </section>
    </main>

    <!-- Rodapé da página -->
    <footer class="rodape">
        <!-- Parágrafo com informações de direitos autorais, estilizado com a temática -->
        <p>&copy; 2024 Wayne Enterprises. Todos os direitos reservados. Protegendo Gotham das sombras.</p>
    </footer>

    <!-- Script JavaScript que carrega os dados e controla a interatividade da página -->
    <script src="verbo.js"></script>
</body>

</html>
